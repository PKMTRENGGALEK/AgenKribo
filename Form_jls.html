<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Jenis Skrining - Agen Kribo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Kustom untuk Animasi (Sama seperti halaman utama) -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      #kribo-icon {
        animation: float 3s ease-in-out infinite;
      }

      .animation-scene {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }
      .motorcycle-wrapper {
        position: absolute;
        bottom: 20%;
        width: 250px;
        height: 150px;
        animation: drive-by 12s linear infinite;
      }
      @keyframes drive-by {
        0% {
          right: -300px;
        }
        100% {
          right: 100%;
        }
      }
      .motorcycle-img {
        position: absolute;
        width: 200px;
        bottom: 0;
        left: 0;
        filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.3));
      }
      .smoke-container {
        position: absolute;
        bottom: 20px;
        left: 40px;
      }
      .smoke-puff {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: rgba(220, 220, 220, 0.8);
        border-radius: 50%;
        filter: blur(5px);
        opacity: 0;
        animation: puff-animation 2s ease-out infinite;
      }
      .smoke-puff:nth-child(2) {
        animation-delay: 0.5s;
      }
      .smoke-puff:nth-child(3) {
        animation-delay: 1s;
      }
      .smoke-puff:nth-child(4) {
        animation-delay: 1.5s;
      }
      @keyframes puff-animation {
        0% {
          transform: translateY(0) scale(0.3);
          opacity: 0;
        }
        15% {
          opacity: 0.9;
        }
        100% {
          transform: translateY(-50px) translateX(20px) scale(1.5);
          opacity: 0;
        }
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      .pulse-animation {
        animation: pulse 2s ease-in-out infinite;
      }
      .glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
          0 0 40px rgba(255, 255, 255, 0.3), 0 0 60px rgba(255, 255, 255, 0.2);
      }
      .action-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .action-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }
      .action-button:hover::before {
        left: 100%;
      }
      .action-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }
      @keyframes buttonPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      .button-animate {
        animation: buttonPulse 2s ease-in-out infinite;
      }
      .button-animate:nth-child(2) {
        animation-delay: 0.3s;
      }
      .footer {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body
    class="min-h-screen overflow-y-auto bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500"
  >
    <!-- Latar Belakang Animasi Motor (Sama seperti halaman utama) -->
    <div class="animation-scene">
      <div class="motorcycle-wrapper">
        <img
          src="https://z-cdn-media.chatglm.cn/files/e0d2fd9f-02ae-4fa9-82dc-7a40287a394c.png?auth_key=1865223936-32b074ac65de4a4b93da31cfe323b6ad-0-b69f71a4837153ed7af37d718e01ed48"
          alt="Agen Kribo di Motor"
          class="motorcycle-img"
        />
        <div class="smoke-container">
          <div class="smoke-puff"></div>
          <div class="smoke-puff"></div>
          <div class="smoke-puff"></div>
          <div class="smoke-puff"></div>
        </div>
      </div>
    </div>

    <!-- Container Utama -->
    <div
      class="relative z-10 min-h-screen w-full flex flex-col items-center justify-between px-2 sm:px-4 py-6"
    >
      <div class="max-w-4xl w-full flex-grow flex flex-col justify-center">
        <!-- Header dengan Logo -->
        <div class="text-center mb-6 sm:mb-8">
          <div class="flex justify-center mb-4">
            <img
              src="https://pkmtrenggalek.github.io/rekamdata/kribo.png"
              alt="Agen Kribo Icon"
              class="w-20 h-20 sm:w-25 sm:h-25 md:w-29 md:h-29 lg:w-38 lg:h-38 drop-shadow-2xl"
              id="kribo-icon"
            />
          </div>
          <h1
            class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-black text-white mb-2 glow pulse-animation"
          >
            AGEN KRIBO
          </h1>
        </div>

        <!-- Judul Halaman -->
        <div class="text-center mb-8 sm:mb-12">
          <h2 class="text-3xl sm:text-4xl font-bold text-white">
            Pilih Jenis Skrining
          </h2>
          <p class="text-lg sm:text-xl font-semibold text-yellow-300 mt-2">
            Puskesmas Trenggalek
          </p>
        </div>

        <!-- Konten Utama: Dua Card Pilihan -->
        <div
          class="flex flex-col md:flex-row justify-center items-center gap-6 md:gap-8"
        >
          <!-- Card 1: Skrining Pada Anak -->
          <a
            href="https://pkmtrenggalek.github.io/Skrining_AgenKribo/Anak.html"
            target="_blank"
            rel="noopener noreferrer"
            class="action-button button-animate text-white font-bold py-6 px-8 rounded-2xl shadow-2xl flex flex-col items-center justify-center text-center w-full md:w-80 h-64 group"
          >
            <i
              class="fas fa-child text-5xl mb-4 group-hover:scale-110 transition-transform"
            ></i>
            <span class="text-lg">Skrining TBC Pada Anak</span>
          </a>

          <!-- Card 2: Skrining pada Dewasa -->
          <a
            href="https://pkmtrenggalek.github.io/Skrining_AgenKribo/dewasa.html"
            target="_blank"
            rel="noopener noreferrer"
            class="action-button button-animate text-white font-bold py-6 px-8 rounded-2xl shadow-2xl flex flex-col items-center justify-center text-center w-full md:w-80 h-64 group"
          >
            <i
              class="fas fa-user-friends text-5xl mb-4 group-hover:scale-110 transition-transform"
            ></i>
            <span class="text-lg">Skrining TBC Pada Dewasa</span>
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="w-full text-center p-4 sm:p-6 text-white/80 text-sm sm:text-base footer rounded-t-2xl mt-8"
      >
        &copy; 2024 Aksi Gencar Skrining Tuberkulosis - Agen Kribo | Puskesmas
        Trenggalek
      </div>
    </div>

    <!-- Font Awesome untuk Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </body>
</html>
